engines:
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
  markdownlint:
    enabled: true
  pep8:
    enabled: true

exclude_paths:
  - "tests/"
  - "docs/"
  - "LICENSE"
  - "Makefile"
  - "**.rst"
  - "**.ini"
  - "**.in"
  - "**.txt"
  - "**.cfg"

ratings:
  paths:
  - "**.py"
