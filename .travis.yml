# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

# python and env generate the test matrix
python:
  - 2.7
  - 3.5
  - 3.6
  - nightly

os:
  - linux

env:
  - NP_CONSTRAINT=requirements/constraint_np111.txt
  - NP_CONSTRAINT=requirements/constraint_np112.txt
  
# test matrix modifications
matrix:
  # jobs in addition to matrix jobs
  include:
    - language: generic
      python: 2.7
      os: osx
      env: NP_CONSTRAINT=requirements/constraint_np112.txt
      before_install:
        - ls -al /usr/local/bin/python*
        - which python
        - python --version
        - virtualenv env -p python
        - source env/bin/activate
    - language: generic
      python: 2.7
      os: osx
      env: NP_CONSTRAINT=requirements/constraint_np112.txt
      before_install:
        - ls -al /usr/local/bin/python*
        - which python
        - python --version
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
  # allowed job failures that will not fail the entire build
  allow_failures:
    - python: nightly

before_install:
  - ls -al ~/virtualenv/python*
  - which python
  - python --version

install:
  - pip install --upgrade pip
  - pip install --ignore-installed -c $NP_CONSTRAINT -r requirements/requirements_dev.txt
  - pip list

script:
  - make test
  - make coverage

after_success:
  - codeclimate-test-reporter
